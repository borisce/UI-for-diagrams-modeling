<div class="points-card">
  {{ title }}
  <br />
  <form [formGroup]="pointsFrom">
    <mat-form-field>
      <mat-label for="uri">Description:</mat-label>
      <input
        matInput
        [type]="disable ? 'text' : 'number'"
        formControlName="descriptionPoints"
        id="descriptionPoints"
        placeholder="select number points..."
      />
      <mat-error>Stay in range or points required!</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label for="uri">Simulation:</mat-label>
      <input
        matInput
        [type]="disable ? 'text' : 'number'"
        formControlName="simulation"
        id="simulation"
        placeholder="select number points..."
      />
      <mat-error>Stay in range or points required!</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label for="uri">Code:</mat-label>
      <input
        matInput
        [type]="disable ? 'text' : 'number'"
        formControlName="code"
        id="code"
        placeholder="select number points..."
      />
      <mat-error>Stay in range or points required!</mat-error>
    </mat-form-field>
  </form>
  <p>Total: {{ total }} points</p>
</div>
