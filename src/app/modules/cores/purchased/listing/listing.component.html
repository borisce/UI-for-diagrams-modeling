<mat-progress-bar *ngIf="this.loadingState; else coresBlock" mode="indeterminate"></mat-progress-bar>
<ng-template #coresBlock>
  <div class="container">
    <h2 class="pt-3 pb-3">Purchased IP cores</h2>

    <mat-table [dataSource]="cores.content">

      <ng-container matColumnDef="core_name">
        <mat-header-cell *matHeaderCellDef mat-header-cell> Core name</mat-header-cell>

      </ng-container>



      <ng-container matColumnDef="active_core_version">
        <mat-header-cell *matHeaderCellDef mat-header-cell> Active version</mat-header-cell>
        <mat-cell *matCellDef="let core" [class.none]="core.active_core_version == null" mat-cell>
          {{core.active_core_version != null ? core.active_core_version.version_number : 'none'}}
        </mat-cell>
      </ng-container>


      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-header-cell></mat-header-cell>
        <mat-cell *matCellDef="let core" class="table-actions" mat-cell>
          <button (click)="openEditModal(core)"
                  [disabled]="core.organization != null && !authenticationService.haveOwnerPermission" color="primary"
                  mat-raised-button>Modify assign
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator (page)="pageChange($event)"
                   [length]="this.cores.totalElements"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="pageSizeOptions"
                   [pageSize]="pageSize"
                   aria-label="Select page">
    </mat-paginator>

  </div>


</ng-template>
