<mat-card>
  <mat-card-title>
    <ngx-skeleton-loader [theme]="{width: '180px'}"></ngx-skeleton-loader>
  </mat-card-title>
  <mat-card-subtitle>
    <ngx-skeleton-loader [theme]="{width: '60%'}"></ngx-skeleton-loader>
  </mat-card-subtitle>
  <mat-card-content>
    <p>
      <ngx-skeleton-loader count="1"></ngx-skeleton-loader>
      <ngx-skeleton-loader [theme]="{width: '40%'}"></ngx-skeleton-loader>
    </p>
  </mat-card-content>
  <mat-card-actions align="end" style="justify-content: space-between;">
    <div
      style="  display: flex;  justify-content: center;  align-items: center;margin-left: 8px;">
      <ngx-skeleton-loader [theme]="{width: '80px'}"></ngx-skeleton-loader>
    </div>
  </mat-card-actions>
</mat-card>
