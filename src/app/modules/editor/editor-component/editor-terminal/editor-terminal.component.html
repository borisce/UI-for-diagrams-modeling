<div class="terminal-container">
  <div class="horizontal-flex">
    <div class="terminal-tabs">
      {{ terminalName }}
    </div>
    <div class="terminal-controls">
      <button (click)="restartSession()" mat-icon-button matTooltip="Restart session">
        <mat-icon>link</mat-icon>
      </button>
      <button (click)="killSession()" mat-icon-button matTooltip="Kill session">
        <mat-icon>close</mat-icon>
      </button>
      <button (click)="listSessions()" mat-icon-button matTooltip="List sessions">
        <mat-icon>list</mat-icon>
      </button>
      <button (click)="increaseFont()" mat-icon-button matTooltip="Increase font size">
        <mat-icon>text_increase</mat-icon>
      </button>
      <button (click)="decreaseFont()" mat-icon-button matTooltip="Decrease font size">
        <mat-icon>text_decrease</mat-icon>
      </button>
      <button (click)="clearedTerminal()" mat-icon-button matTooltip="Clear terminal">
        <mat-icon>delete_sweep</mat-icon>
      </button>
    </div>
  </div>
  <div (window:resize)="onResize($event)" id="terminal"></div>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/attach/attach.js"></script>
</div>
