<div>
    <h3 mat-dialog-title>Save diagram</h3>
    <div mat-dialog-content>
        <p>Enter a file name</p>
        <mat-form-field>
            <mat-label>File name</mat-label>
            <input matInput [(ngModel)]="fileName" />
        </mat-form-field>
        <br />
        <button mat-flat-button color="primary" [mat-dialog-close]="fileName">Save</button>
    </div>
</div>
