<div>
    <h3 mat-dialog-title>{{data.title ?? 'File picker'}}</h3>
    <div mat-dialog-content>
        <p>{{data.text ?? 'Pick a file'}}</p>
        <mat-form-field>
            <mat-label>File</mat-label>
            <mat-select matNativeControl [(value)]="selectedFile">
                <mat-option *ngFor="let file of files" [value]="file">{{file.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <br />
        <button mat-flat-button color="primary" [mat-dialog-close]="selectedFile">Confirm</button>
    </div>
</div>
