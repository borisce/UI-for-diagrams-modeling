<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <h4>Please insert commit message and git credentials for push.</h4>
            <form [formGroup]="repoEditForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="message">Message</label>
                    <input class="form-control" formControlName="message" id="message" type="text" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" />
                    <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                        <div *ngIf="f.message.errors.required">Message is required ! </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" formControlName="name" id="name" type="text" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" formControlName="password" id="password" type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
          </button>
                </div>
            </form>
        </div>
    </div>
</div>
