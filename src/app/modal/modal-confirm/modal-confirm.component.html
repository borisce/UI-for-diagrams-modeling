<div class="wrapper">
  <div class="dialog-header">
    <h3>Alert</h3>
    <button (click)="closeDialog()" [autofocus]="false" matTooltip="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div>
    <p>{{data.message}}</p>
  </div>
  <div class="dialog-controls">
    <button [mat-dialog-close]="false" class="no" id="no-button" mat-stroked-button>No</button>
    <button [mat-dialog-close]="true" class="yes" color="primary" id="yes-button" mat-flat-button>Yes</button>
  </div>
</div>
