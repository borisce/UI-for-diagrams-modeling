<div class="select-file-container">
  <div class="select-file-horizontal-flex">
    <h1 class="mat-h1">Select files</h1>
    <button [mat-dialog-close] color="transparent" id="closeButton" mat-mini-fab matTooltip="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <hr>
  <div class="file-list">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <mat-checkbox (change)="toggleNodeSelection(node)"
                      [checked]="checklistSelection.isSelected(node)"
                      class="select-file-dialog-checkbox"
        >
          {{ node.displayName }}
        </mat-checkbox>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button [attr.aria-label]="'Toggle ' + node.displayName" mat-icon-button
                  matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.displayName}}
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
             role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
  <hr>
  <div class="select-file-horizontal-flex">
    <span></span>
    <div>
      <button [mat-dialog-close] mat-button>Cancel</button>
      <button (click)="submit()" [disabled]="getSelectFileButtonDisabled" color="primary" mat-flat-button>Select
        file
      </button>
    </div>
  </div>
</div>
