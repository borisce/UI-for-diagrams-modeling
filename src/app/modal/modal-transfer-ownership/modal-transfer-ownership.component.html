<div class="dialog">
    <mat-card class="transfer-ownership-card">
        <mat-card-title>Transfer ownership of the repository "{{ repo.name ?? 'Unknown repository' }}"</mat-card-title>
        <mat-card-content class="full-width">
            <mat-form-field appearance="fill">
                <mat-label>Transfer to:</mat-label>
                <input matInput placeholder="E-mail">
                <mat-error>This field is mandatory.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Confirm e-mail address</mat-label>
                <input matInput placeholder="Confirm e-mail">
                <mat-error>This field is mandatory.</mat-error>
            </mat-form-field>
        </mat-card-content>

        <div class="button-group">
            <button mat-flat-button [mat-dialog-close]="true" color="primary">Transfer</button>
            <button mat-stroked-button [mat-dialog-close]="false">Cancel</button>
        </div>
    </mat-card>
</div>
