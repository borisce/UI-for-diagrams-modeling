<div class="dialog">
    <mat-card class="share-repo-card">
        <mat-card-title>Share repository "{{ repo.name ?? 'Unknown repository' }}"</mat-card-title>
        <mat-card-content class="full-width">
            <mat-form-field appearance="fill">
                <mat-label>Share to:</mat-label>
                <input matInput placeholder="Enter email address">
                <mat-error>This field is mandatory.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Message</mat-label>
                <input matInput placeholder="Write a message...">
                <textarea rows="6" matInput id="message" class="textarea"></textarea>
            </mat-form-field>
        </mat-card-content>

        <div class="button-group">
            <button mat-flat-button [mat-dialog-close]="true" color="primary">Share</button>
            <button mat-stroked-button [mat-dialog-close]="false">Cancel</button>
        </div>
    </mat-card>
</div>
