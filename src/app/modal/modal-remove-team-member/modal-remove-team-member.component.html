<h1 class="mat-h1">Remove team member</h1>
<p>Are you sure you would like to remove {{ data.length }} members from this team?</p>
<div class="controls">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="true">Delete</button>
</div>
