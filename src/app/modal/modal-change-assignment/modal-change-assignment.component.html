<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <h4>Change assignment {{ data.assignment.name }}</h4>
      <form [formGroup]="createAssignment" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <div class="input-group mb-3">
            <input type="text" formControlName="name" id="name" class="form-control" [(ngModel)]="data.assignment.name"
                   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
          </div>
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.title.name.required">Assignment name is required!</div>
          </div>

          <label for="uri">Uri:</label>
          <div class="input-group mb-3">
            <input type="text" formControlName="uri" id="uri" class="form-control" [(ngModel)]="data.assignment.uri"
                   [ngClass]="{ 'is-invalid': submitted && f.uri.errors }"/>
          </div>
          <div *ngIf="submitted && f.uri.errors" class="invalid-feedback">
            <div *ngIf="f.title.uri.required">Uri is required!</div>
          </div>

          <label for="due_date">Due date:</label>
          <div class="input-group mb-3">
            <input type="date" formControlName="due_date" id="due_date" class="form-control"
                   [ngModel]="data.assignment.due_date | date:'yyyy-MM-dd'"
                   (ngModelChange)="data.assignment.due_date = $event" name="due_date"
                   [ngClass]="{ 'is-invalid': submitted && f.due_date.errors }"/>
          </div>
          <div *ngIf="submitted && f.due_date.errors" class="invalid-feedback">
            <div *ngIf="f.title.due_date.required">Due date is required!</div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            Create
          </button>
        </div>
      </form>
    </div>
    <div class="col-sm-2 close">
      <button mat-button [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
