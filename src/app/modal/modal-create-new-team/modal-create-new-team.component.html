<h1 class="mat-h1">Create new team</h1>
<form [formGroup]="newTeamForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Team name</mat-label>
    <input matInput type="text" formControlName="teamName" />
    <mat-error>Team name is required!</mat-error>
  </mat-form-field>

  <div class="controls">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button color="primary" type="submit">Create</button>
  </div>
</form>
